<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dishelp</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bowlby+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=BBH+Hegarty&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />

      <h1>Dishelp</h1>

      <nav class="menu" aria-label="Navigation principale">
