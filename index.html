<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dishelp</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bowlby+One&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#67db8c" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Dishelp</h1>
      <nav class="menu" aria-label="Navigation principale">
        <button class="menu-btn active" data-target="home" aria-label="Page d'accueil">Accueil</button>
        <button class="menu-btn" data-target="favorites" aria-label="Mes favoris">Favoris</button>
        <button class="menu-btn" data-target="pantry" aria-label="Mon garde-manger">Garde-manger</button>
        <button class="menu-btn" data-target="profile" aria-label="Mon profil">Profil</button>
      </nav>
    </header>
<!-- Ajoute ce code HTML dans ton fichier où tu veux afficher le menu hamburger -->
<div id="hamburger-menu">
  <button id="hamburger-btn" class="hamburger-btn">&#9776;</button>
  <div id="side-menu" class="side-menu">
    <div class="side-menu-content">
      <h3>Préférences</h3>
      <ul>
        <li><button class="menu-item" id="allergens-btn">Allergènes</button></li>
        <li><button class="menu-item" id="favorites-btn">Favoris</button></li>
        <li><button class="menu-item" id="fruit-btn">Fruits</button></li>
        <li><button class="menu-item" id="vegetables-btn">Légumes</button></li>
        <li><button class="menu-item" id="save-btn">Enregistrer</button></li>
      </ul>
    </div>
  </div>
</div>

<!-- Contenu principal de la page d'accueil -->
<div id="content">
  <!-- Le reste de ton contenu ici, comme les plats proposés -->
</div>

<!-- Styles CSS -->
<style>
  /* Hamburger menu styles */
  #hamburger-menu {
    position: relative;
  }
  
  #hamburger-btn {
    font-size: 30px;
    background-color: transparent;
    color: white;
    border: none;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    cursor: pointer;
  }

  /* Side menu styles */
  .side-menu {
    position: fixed;
    top: 0;
    right: -250px; /* Commence hors de la vue */
    width: 250px;
    height: 100%;
    background-color: #2c9d67; /* Vert similaire à celui de l'appli */
    transition: right 0.3s ease-in-out;
    z-index: 9;
  }

  .side-menu.active {
    right: 0;
  }

  .side-menu-content {
    padding: 20px;
    color: white;
  }

  .side-menu-content h3 {
    margin-top: 0;
    font-size: 24px;
    font-weight: bold;
  }

  .menu-item {
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    text-align: left;
    padding: 10px 0;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .menu-item:hover {
    background-color: #3aaf7e;
  }

  /* Masquer le menu et la transition */
  #content {
    transition: margin-left 0.3s ease-in-out;
  }

  /* Styles généraux pour la page d'accueil */
  body {
    background-color: #f4f4f9; /* Arrière-plan clair */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
</style>

<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const sideMenu = document.getElementById("side-menu");
    const content = document.getElementById("content");

    // Ouvrir/fermer le menu
    hamburgerBtn.addEventListener("click", function () {
      sideMenu.classList.toggle("active");
      // Si le menu est ouvert, ajouter un décalage au contenu pour ne pas le recouvrir
      if (sideMenu.classList.contains("active")) {
        content.style.marginRight = "250px";
      } else {
        content.style.marginRight = "0";
      }
    });

    // Gestion des clics sur les éléments du menu
    document.getElementById("allergens-btn").addEventListener("click", function () {
      alert("Gestion des allergènes");
    });

    document.getElementById("favorites-btn").addEventListener("click", function () {
      alert("Gérer les favoris");
    });

    document.getElementById("fruit-btn").addEventListener("click", function () {
      alert("Gestion des fruits");
    });

    document.getElementById("vegetables-btn").addEventListener("click", function () {
      alert("Gestion des légumes");
    });

    document.getElementById("save-btn").addEventListener("click", function () {
      alert("Enregistrer les préférences");
    });
  });
</script>

    <!-- Content dynamique (plat du jour, etc.) -->
    <main id="content" class="content" role="main" aria-live="polite"></main>
  </div>

  <!-- App script -->
  <script src="database.js"></script>
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.error("❌ Erreur Service Worker :", err));
    }
  </script>
</body>
</html>
