<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dishelp</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bowlby+One&display=swap" rel="stylesheet" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#67db8c" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <h1>Dishelp</h1>
      <nav class="menu" aria-label="Navigation principale">
        <button class="menu-btn active" data-target="home" aria-label="Page d'accueil">Accueil</button>
        <button class="menu-btn" data-target="favorites" aria-label="Mes favoris">Favoris</button>
        <button class="menu-btn" data-target="pantry" aria-label="Mon garde-manger">Garde-manger</button>
        <button class="menu-btn" data-target="profile" aria-label="Mon profil">Profil</button>
      </nav>
    </header>

    <!-- Menu Latéral -->
    <div class="filters-container" id="filters-container" aria-hidden="true">
      <h4>Filtres</h4>
      <button>Type de plat</button>
      <button>Catégorie</button>
      <button>Végétarien</button>
      <!-- D'autres filtres peuvent être ajoutés ici -->
    </div>

    <!-- Content dynamique (plat du jour, etc.) -->
    <main id="content" class="content" role="main" aria-live="polite"></main>
  </div>

  <!-- App script -->
  <script src="database.js"></script>
  <script src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(err => console.error("❌ Erreur Service Worker :", err));
    }
  </script>
</body>
</html>
